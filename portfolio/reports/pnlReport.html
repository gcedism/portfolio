<!-- generated by GCedism -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>P&L Report</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="https://qtpylib.io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="base.css" type="text/css">
    
</head>

<body>
    <div>
        <h2>P&L Report generated on <dt>{{date}}</dt></h1>
        <hr />
    </div>
    <div>
        <table>
            <tr>    
                <td></td>
                <td>USD</td>
                <td>%</td>
            </tr>
            <tr>
                <td>Daily P&L : </td>
                <td class="number">{{d1_pnl}}</td>
                <td class="number">{{d1_pnl%}}</td>
            </tr>
            <tr>    
                <td>MtD P&L :</td>
                <td class="number">{{mtd_pnl}}</td>
                <td class="number">{{mtd_pnl%}}</td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <tr>    
                <th class="head">Asset Breakdown</th>
            </tr>
            <tr>    
                <td>{{assets}}</th>
            </tr> 
        </table>           
    </div>
</body>
